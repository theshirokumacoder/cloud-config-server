eureka:
  client:
    service-url:
         defaultZone: http://${CONFIG_SERVER_HOST:localhost}:8761/eureka
  instance: 
    hostname: localhost
    instance-id: ${spring.application.name}:${instanceID:${random.value}}



management:
  endpoints:
    web:
      exposure:
        include:
        - health
  endpoint:
    health:
      show-details: always      
      group:
        custom:
          show-components: always
          show-details: always         

microservice:
  citizen-service:
     endpoints:
       endpoint: 
         uri: http://CITIZEN-SERVICE/citizen/id/                            # /id/{id} 
